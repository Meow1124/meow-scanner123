<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <div id="permission-section">
            <button id="request-permission" class="big-button">Allow Camera Access</button>
        </div>

        <input type="file" id="file-input" accept="image/*">
        <video id="camera" autoplay playsinline></video>
        
        <canvas id="qr-canvas"></canvas>
        <p id="qr-result"></p>

        <button id="switch-camera" class="hidden">Switch Camera</button>
        <button id="toggle-flashlight" class="hidden">Toggle Flashlight</button>
        <button id="restart-scanner" class="hidden">Restart Scanner</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
